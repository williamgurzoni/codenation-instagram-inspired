<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="container header__container">
          <div class="header__logo">
            <img
              src="img/instagram-logo.svg"
              alt="Instagram Clone"
              class="header__logo-img"
            />
          </div>
          <a href="#" class="header__direct">
            <i class="far fa-paper-plane"></i>
          </a>
        </div>
      </nav>
    </header>
    <div class="stories">
      <div class="container stories__container">
        <ul class="stories__list">
          <li class="stories__list-item">
            <img
              class="stories__image"
              src="img/profiles/black-panther/black-panther-profile.jpg"
              alt="Black Panther Profile"
            />
          </li>
          <li class="stories__list-item stories__list-item--active">
            <img
              class="stories__image"
              src="img/profiles/bruce/bruce-profile.jpg"
              alt="Bruce Profile"
            />
          </li>
          <li class="stories__list-item">
            <img
              class="stories__image"
              src="img/profiles/domino/domino-profile.jpg"
              alt="Domino Profile"
            />
          </li>
          <li class="stories__list-item">
            <img
              class="stories__image"
              src="img/profiles/gamora/gamora-profile.jpg"
              alt="Domino Profile"
            />
          </li>
          <li class="stories__list-item">
            <img
              class="stories__image"
              src="img/profiles/yoda/yoda-profile.jpg"
              alt="Domino Profile"
            />
          </li>
        </ul>
      </div>
    </div>
    <main class="main">
      <div class="container">
        <ul class="main__list">
          <li>
            <article class="card">
              <header class="card__header">
                <div class="card__profile-wrapper">
                  <img
                    src="img/profiles/black-panther/black-panther-profile.jpg"
                    alt="Black Panther Profile"
                    class="card__profile-image"
                  />
                  Black Panther
                </div>
                <i class="fa fa-ellipsis-h"></i>
              </header>
              <div class="card__content">
                <img
                  src="img/profiles/black-panther/black-panther-1.jpg"
                  alt="Black Panther 1"
                  class="card__image"
                />
              </div>
              <footer class="card__footer">
                <div class="card__like-area">
                  <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                  </div>
                  <i class="far fa-bookmark"></i>
                </div>
                <div class="card__status-area">
                  <img
                    src="img/profiles/carol/carol-profile.jpg"
                    alt="Carol"
                    class="card__profile-friend"
                  />
                  curtido por Mestre Yoda e outras 7 pessoas
                </div>
              </footer>
            </article>
          </li>
          <li>
            <article class="card">
              <header class="card__header">
                <div class="card__profile-wrapper">
                  <img
                    src="img/profiles/bruce/bruce-profile.jpg"
                    alt="Bruce Profile"
                    class="card__profile-image"
                  />
                  Bruce
                </div>
                <i class="fa fa-ellipsis-h"></i>
              </header>
              <div class="card__content">
                <img
                  src="img/profiles/bruce/bruce-1.jpg"
                  alt="Bruce 1"
                  class="card__image"
                />
              </div>
              <footer class="card__footer">
                <div class="card__like-area">
                  <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                  </div>
                  <i class="far fa-bookmark"></i>
                </div>
                <div class="card__status-area">
                  <img
                    src="img/profiles/domino/domino-profile.jpg"
                    alt="Domino"
                    class="card__profile-friend"
                  />
                  curtido por Mestre Yoda e outras 7 pessoas
                </div>
              </footer>
            </article>
          </li>
          <li>
            <article class="card">
              <header class="card__header">
                <div class="card__profile-wrapper">
                  <img
                    src="img/profiles/carol/carol-profile.jpg"
                    alt="Carol Profile"
                    class="card__profile-image"
                  />
                  Carol
                </div>
                <i class="fa fa-ellipsis-h"></i>
              </header>
              <div class="card__content">
                <img
                  src="img/profiles/carol/carol-1.jpg"
                  alt="Carol 1"
                  class="card__image"
                />
              </div>
              <footer class="card__footer">
                <div class="card__like-area">
                  <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                  </div>
                  <i class="far fa-bookmark"></i>
                </div>
                <div class="card__status-area">
                  <img
                    src="img/profiles/yoda/yoda-profile.jpg"
                    alt="Yoda"
                    class="card__profile-friend"
                  />
                  curtido por Mestre Yoda e outras 7 pessoas
                </div>
              </footer>
            </article>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
